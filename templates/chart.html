<html lang="en">
<head>
    <style>
        body, html {
            z-index: 9999;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%; 
        }
        .chart-container {
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Center vertically within the viewport */
            width: 100%;   /* Center horizontally within the viewport */
        }
    </style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="background-color: black; color: white;">
	<h2 class="text-center"><u>dydx funding history</u></h2><br>   

    <div class="chart-container" style="width:100%">
        <canvas id="myChart"></canvas>
    </div>
    <h2 class="text-center"><u>btc spot & realized vol</u></h2><br>
    <div class="chart-container" style="width:100%">
        <canvas id="myChart2"></canvas>
    </div>
    <h2 class="text-center"><u>btc atm curve</u></h2><br>
    <div class="chart-container" style="width:100%">
    <canvas id="myChart3"></canvas>
    </div>
    <p id="footnote" class="text-center"></p> <!-- This is where the footnote will appear -->
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    
    // Parse the JSON data for BTC-USD and ETH-USD
    var btcData = JSON.parse('{{ btc_data|escapejs }}');
    var ethData = JSON.parse('{{ eth_data|escapejs }}');
    var btcData_ma = JSON.parse('{{ btc_data_ma|escapejs }}');
    var ethData_ma = JSON.parse('{{ eth_data_ma|escapejs }}');

    console.log('yes baby');

    // Create and configure your line chart with both datasets
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: btcData.timestamp, // Use the timestamp as x-axis labels
            datasets: [
                {
                    label: 'BTC-USD',
                    borderColor: 'rgba(0, 255, 127, 1)',
                    borderWidth: 1,
                    data: btcData.apy
                },
                {
                    label: 'ETH-USD',
                    borderColor: 'rgba(255, 99, 71, 1)',
                    borderWidth: 1,
                    data: ethData.apy
                },
                {
                    label: 'BTC-USD_MA24',
                    borderColor: 'rgba(0, 255, 127, 1)',
                    borderWidth: 4,
                    data: btcData_ma.apy
                },
                {
                    label: 'ETH-USD_MA24',
                    borderColor: 'rgba(255, 99, 71, 1)',
                    borderWidth: 4,
                    data: ethData_ma.apy
                }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
<script>
    var ctx2 = document.getElementById('myChart2').getContext('2d');
    var xbtData = JSON.parse('{{ xbt_json|escapejs }}');

    // Create and configure your line chart with both datasets
    var myChart2 = new Chart(ctx2, {
        type: 'line',
        data: {
            labels: xbtData.timestamp, // Use the timestamp as x-axis labels
            datasets: [
                {
                    label: 'btc-spot',
                    borderColor: 'rgba(0, 255, 127, 1)',
                    borderWidth: 1,
                    data: xbtData.btc_spot,
                    yAxisID: 'y-axis-1'
                },
                {
                    label: 'btc-1w-realized-vol',
                    borderColor: 'rgba(255, 99, 71, 1)',
                    borderWidth: 1,
                    data: xbtData['btc-1w-realized'],
                    yAxisID: 'y-axis-2'
                }
            ]
        },
        options: {
            scales: {
                y: [{
                    id: 'y-axis-1',
                    position: 'left',
                    beginAtZero: false
                },
                {
                    id: 'y-axis-2',
                    position: 'right',
                    beginAtZero: false
                }]
            }
        }
    });
</script>
<script>
    var ctx3 = document.getElementById('myChart3').getContext('2d');
    var expirationData = JSON.parse('{{ expiration_data|escapejs }}');
    var expirationData = JSON.parse('{{ expiration_data|escapejs }}');

// Format dates without seconds for the x-axis
var formattedLabels = expirationData.expiration_timestamp.map(function(timestamp) {
    var date = new Date(timestamp);
    return date.toLocaleString('en-US', { year: 'numeric', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit' });
});

    // Create and configure your line chart for expiration data
    var myChart3 = new Chart(ctx3, {
        type: 'line',
        data: {
            labels: formattedLabels, // Use the expiration_timestamp as x-axis labels
            datasets: [{
                label: 'mid_iv',
                borderColor: 'rgba(0, 255, 127, 1)', // Use the green color as in the other charts
                borderWidth: 1,
                data: expirationData.mid_iv
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Add the oldest timestamp as a footnote
    var oldestTimestamp = new Date(Math.min.apply(null, expirationData.timestamp.map(function(e) {
        return new Date(e);
    })));
    document.getElementById('footnote').innerText = 'deribit vols: ' + oldestTimestamp.toLocaleString('en-US', { hour12: false, timeStyle: 'medium', dateStyle: 'short' });
</script>
</body>
</html>
